    <section class="form">
        <form action="">
            <fieldset>
                <legend>Formulario de contacto</legend>

                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" required>
                <br>
                <br>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" placeholder="Ingresa tu apellido" required>
                <br>
                <br>
                <label for="mail">Email</label>
                <input type="email" name="mail" placeholder="Ingresa tu Email" required>
                <br>
                <br>
                <label for="consulta">Consulta</label>
                <br>
                <textarea name="consulta" id="consulta" cols="30" rows="8"></textarea>
                <br>
                <br>
                <input type="submit" value="Enviar el formulario">
                <input type="reset" value="Limpiar el formulario">
            </fieldset>
            
        </form>
    </section>
